apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: manager-secret-rolebinding
  namespace: system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: manager-role # This is the name generated by controller-gen in role.yaml
subjects:
- kind: ServiceAccount
  name: controller-manager
  namespace: system # Replace with your operator's actual namespace (usually <project>-system)