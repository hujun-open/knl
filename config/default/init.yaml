# init container, create needed folders on knl pvc
# not auto generated
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      initContainers:
      - name: init
        image: alpine:latest
        securityContext:
          runAsUser: 22
          runAsGroup: 22
        command: ['sh', '-c', "mkdir -p /knlroot/cfgs;mkdir -p /knlroot/imgs"]
        volumeMounts:
          - name: knlroot
            mountPath: /knlroot